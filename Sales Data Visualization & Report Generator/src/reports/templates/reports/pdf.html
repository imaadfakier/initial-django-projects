<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>PDF - {{ obj.name }}</title>
    <style>
        .image {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- {#{ myvar }#} -->
    <!-- {#{ hello }#} -->
    <h1>{{ obj.name }}</h1>
    <hr>
    <img src="{{ obj.image.path }}" alt="" class="image">
    <br>
    <h3>Remarks</h3>
    <p>{{ obj.remarks }}</p>
    <hr>
    <p>author: <b>{{ obj.author.user.username }}</b></p>
    <p>created on: <b>{{ obj.created_on }}</b></p>
</body>

</html>
